  <style>
    button {
        font-size:1.38em;
        padding:0.16em;

        margin:0 0.38em 0.38em 0;
    }
    .stealth {
        position: absolute;
        overflow:hidden;
        width:1px;
        height:1px;
        top:0;
        left:0;
    }
    #tests, #reports {
        float:left;
        margin:0 6.85em 2.62em 0;
        padding-bottom:2.62em;
        border-bottom:1px solid #ccc;
    }
    #tests .desc {
        font-size:1.38em;
    }
    #reports dt {
        margin-top:1em;
    }
    .stage {
        float:left;
        width:38.2%;
        padding:1.62em;
        margin-right:1.62em;
        border:1px solid #ccc;
    }
    #stage1 {
        clear:both;
        color:#336;
        background-color:#fff;
        border-color:#336;
    }
    #stage2 {
        background-color:#336;
        color:#ccf;
        border-color:#ccf;

    iframe {
        display:block;

  </style>
</head>

<body>
  <h1>AppleOfMyIframe</h1>
  
  <div id="tests">
      <h2>Tests</h2>
      <p class="desc">Do the iframes and their contents stay intact throughout?</p>
      <div id="controls">
        <ol>
            <li><button id="move-iframes">Move iframes to a new DOM node</button></li>
            <li><button id="reload-page">Reload host window</button></li>
            <li><button id="repaint-iframes">Repaint iframes</button>
            <li><button id="reload-iframes">Reload iframes</button>
            <li><button id="reload-iframes-extreme">Reload iframes (extreme)</button>
        </ol>
      </div>
  </div>
  
  <div id="reports">
    <h2>Reports</h2>
    <dl>
        <dt>Browser</dt>
        <dd id="browser"><textarea class="user-agent" rows="3" cols="42"></textarea></dd>
    
        <dt>Append method:</dt>
        <dd id="append-method"></dd>
    </dl>
  </div>
  
  <div id="stage1" class="stage">
    <h2>Over here</h2>
  </div>
  <div id="stage2" class="stage">
    <h2>Over there</h2>
  </div>
  
  <script>
  // Console logger
  // http://github.com/premasagar/console
  var
  _ = (function(){
	    var
	        win = window,
	        ua = win.navigator.userAgent,
	        console = win.console,
	        opera = win.opera,
	        debug;
	    
        // Doesn't support console API
	    if (!console){
	        // Opera 
	        return (opera && opera.postError) ?
                 function(){
                     var i, argLen, log = opera.postError, args = arguments, arg, subArgs;
                     log(args);
                     
                     argLen = args.length;
		             for (i=0; i < argLen; i++){
		                 arg = args[i];
		                 if (typeof arg === 'object' && arg !== null){
		                    subArgs = [];
		                    for (prop in arg){
		                        try {
		                            if (arg.hasOwnProperty(prop)){
		                                subArgs.push(prop + ': ' + arg[prop]);
		                            }
		                        }
		                        catch(e){}
		                    }
		                    log('----subArgs: ' + subArgs);
		                 }
		             }
                 } :
                 function(){};
	    }
	    // Temporary for WebKit, while its console has a bug in calling debug directly or log.apply
	    else if (/webkit/i.test(ua)){	    
            return function(){
                var i, argLen, args = arguments;
                argLen = args.length;
		        for (i=0; i < argLen; i++){
			        console.log(args[i]);
		        }
            };
        }
        else {
	        debug = console.debug;
	        return debug ? // FF Firebug
		        debug :
		        function(){
			        var i, argLen, log = console.log, args = arguments;
			        if (log){ // WebKit
				        if (typeof log.apply === 'function'){
					        log.apply(console, args);
				        }
				        else { // IE8
					        argLen = args.length;
					        for (i=0; i < argLen; i++){
						        log(args[i]);
					        }
				        }
			        }
		        };
		}
    })();
    
    // ****************************************
    
    // AOMI TESTS

(function(){
     // Guard against infinite loops by adding halt time (hours:mins) as a query string, e.g. ?timesUp=22:05
    (function(){
        var
            timesUp = window.location.search.replace('?timesUp=', ''),
            now = new Date();
        if (timesUp){
            timesUp = timesUp.split(':');
            if (now > new Date(now.getFullYear(), now.getMonth(), now.getDate(), timesUp[0], timesUp[1])){
                throw "Time's up!";
            }
        }
    })();

    var
        win = window,
        iframes = win.i = [],
        counter = 0
    win.i = [];
    count = 0;;

    $('#browser .user-agent')
    .val(window.navigator.userAgent)
    .focus(function(){
        var textarea = this;
        window.setTimeout(function(){
            textarea.select();
        });
    });

    $('button#move-iframes')
        .toggle(
            function(){
                $.each(window.i, function(){
                    _('*moving iframe*: ' + this.attr('id'));
                    this.appendTo('#stage2');
                });
            },
            function(){
                $.each(window.i, function(){
                    _('*moving iframe*: ' + this.attr('id'));
                    this.appendTo('#stage1');
                });
            }
        );

    $('button#reload-page')
        .click(function(){
            window.location.href = window.location.href;
        });
        
    $('button#repaint-iframes')
        .click(function(){
            $.each(window.i, function(){
                _('*repaint start*: ' + this.attr('id'));
                this.repaint();
                _('*reload end*: ' + this.attr('id'));
            });
        });
        
    $('button#reload-iframes')
        .click(function(){
            $.each(window.i, function(){
                _('*reload start*: ' + this.attr('id'));
                this.reload();
                _('*reload end*: ' + this.attr('id'));
            });
        });
        
    $('button#reload-iframes-extreme')
        .click(function(){
            $.each(window.i, function(){
                _('*reload start*: ' + this.attr('id'));
                this.reload(true);
                _('*reload end*: ' + this.attr('id'));
            });
        });
        
    
    window.i.push(
    /*
        // External src iframes
        $.iframe('http://javascript.crockford.com/code.html')
            .attr('id', 'i' + count++)

        $.iframe('http://google.it')
            .attr('id', 'i' + count++)
            .appendTo('#stage1'),
            
            
        // Injected iframes
        $.iframe(
            '<p>An injected iframe. No body background color is set on the iframe - it is left transparent. Text in the iframe document has styling, including a background color.</p>',
            function(){
                this
                    .css({padding:'2.62em'})
                    .style('p {background-color:#336; color:#ccf; font-size:1.6em;}');
            }
        )
            .attr('id', 'i' + count++)
            .appendTo('#stage1'),
            
        */
        $.iframe(
            '<p>An injected iframe. A background color set on the iframe, but no styles are set on the iframe\' document contents.</p>',
            {
                css:{
                    backgroundColor:'#ccf',
                    padding:'2.62em',
                    margin:'1.62em 1.62em 2.62em 0',
                    color:'#336'
                }
            }
        )
            .attr('id', 'i' + count++)
            .appendTo('#stage1')
    );
